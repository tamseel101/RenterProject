<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<form method="post" action="/apartment">
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" name="type" id="type">
            <option value="1">Condo</option>
            <option value="2">Rental</option>
            <option value="3">Sublet</option>
            <option value="4">Accommodation</option>
        </select></div>
    <div class="form-group">
        <label for="priceLow">Price Low</label>
        <input type="number" class="form-control" name="priceLow" id="priceLow" required placeholder="0">
    </div>

    <div class="form-group">
        <label for="priceHigh">Price High</label>
        <input type="number" class="form-control" name="priceHigh" id="priceHigh" required placeholder="0">
    </div>

    <div class="form-group">
        <label for="line1">Line 1</label>
        <input type="text" class="form-control" id="line1" name="line1" required placeholder="Address Line 1">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" required placeholder="Address Line 1">
    </div>

    <div class="form-group">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" class="form-control" name="bedrooms" id="bedrooms" required placeholder="Address Line 1">
    </div>
    <div class="form-group">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" class="form-control" name="bathrooms" id="bathrooms" required placeholder="Address Line 1">
    </div>
    <div class="form-group">
        <label for="sqft">Sqft</label>
        <input type="number" class="form-control" name="sqft" id="sqft" required placeholder="Address Line 1">
    </div>

    <button type="submit" class="btn btn-primary">Post listing</button>
</form>
</body>
</html>
